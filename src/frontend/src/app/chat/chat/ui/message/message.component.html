<div class="message message--{{ message().messageType }}">
  <strong>{{ message().messageType | messageType }}</strong>
  <span class="message-content">{{ message().content }}</span>
  @if (message().messageType === 'system') {
    <div class="reaction-buttons">
      <button mat-icon-button aria-label="Like" [class]="{selected: message().reaction === 'like'}"
              (click)="reaction.emit('like')"
      >
        <mat-icon>thumb_up</mat-icon>
      </button>

      <button mat-icon-button aria-label="Dislike" [class]="{selected: message().reaction === 'dislike'}"
              (click)="reaction.emit('dislike')"
      >
        <mat-icon>thumb_down</mat-icon>
      </button>
    </div>
  }
</div>
